{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
<link rel="stylesheet" href="{%static 'css/purchase_table.css'%}">
<div id="table-container" class="col-md-12 mb-3 card shadow-sm">
    <div id="drag-handle" style="display: none; cursor: move; background-color: #f0f0f0; padding: 5px; text-align: center;">
        <i class="fa fa-arrows-alt fa-lg"></i>
    </div>
    <div id="table-search" class="d-flex justify-content-between align-items-center mb-3 mt-2">
        <div class="flex-grow-1 me-3">
            <div class="input-group">
                <input type="text" 
                       id="search-purchase" 
                       class="form-control" 
                       placeholder="Search purchases..."
                       aria-label="Search sales">
                <button class="btn btn-outline-secondary" id="search-button" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="d-flex align-items-center gap-2">
            <button id="pip-toggle" 
                    class="btn btn-primary btn-sm" 
                    title="Toggle fullscreen">
                <i class="fa fa-expand"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm btn-table-close" 
                    title="Close table">
                <i class="fa fa-close"></i>
            </button>
        </div>
    </div>

    <table class="table" id="purchase-table">
        <thead class="table-light"> 
            <tr>
                <th>ID</th>
                <th>Supplier</th>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Purchase Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
             <!-- Skeleton Loading Rows -->
             <tr class="skeleton-row" id="skeleton-template">
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-50"></div></td>
                <td><div class="skeleton skeleton-button"></div></td>
            </tr>
            <!-- Repeat skeleton rows for better loading appearance -->
            <tr class="skeleton-row">
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-50"></div></td>
                <td><div class="skeleton skeleton-button"></div></td>
            </tr>
            <tr class="skeleton-row">
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-100"></div></td>
                <td><div class="skeleton skeleton-text w-75"></div></td>
                <td><div class="skeleton skeleton-text w-50"></div></td>
                <td><div class="skeleton skeleton-button"></div></td>
            </tr>
        </tbody>
    </table>
</div>
