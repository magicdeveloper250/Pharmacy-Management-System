{% extends "base.html" %}

{% block content %}
<!-- Set New Password Form Container -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Set New Password</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'new_password' token email %}" method="POST">
            {% csrf_token %}
            
            <!-- New Password Input with Icon -->
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  id="new_password"
                  name="new_password"
                  class="form-control"
                  placeholder="Enter your new password"
                  value="{{ request.POST.new_password }}"
                  required
                />
              </div>
              {% if errors.password %}
              <div class="text-danger mt-2">{{ errors.password }}</div>
              {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Save Password</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <!-- Home Link -->
            <p><a href="{% url 'index' %}" class="text-decoration-none"><i class="fas fa-home"></i> Go to Home</a></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
