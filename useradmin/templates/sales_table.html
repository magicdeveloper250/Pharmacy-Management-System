{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
<link rel="stylesheet" href="{% static 'css/sales_table.css' %}">
 

<div id="table-container" class="col-md-12 mb-3 card shadow-sm">
    <div id="drag-handle" class="d-none border-bottom" style="cursor: move; background-color: #f8f9fa;">
        <div class="py-2 text-center text-muted">
            <i class="fa fa-arrows-alt"></i>
        </div>
    </div>
    
    <div class="card-body">
        <div id="table-search" class="d-flex justify-content-between align-items-center mb-3">
            <div class="flex-grow-1 me-3">
                <div class="input-group">
                    <input type="text" 
                           id="search-sales" 
                           class="form-control" 
                           placeholder="Search sales..."
                           aria-label="Search sales">
                    <button class="btn btn-outline-secondary" id="search-button" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex align-items-center gap-2">
                <button id="pip-toggle" 
                        class="btn btn-primary btn-sm" 
                        title="Toggle fullscreen">
                    <i class="fa fa-expand"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm btn-table-close" 
                        title="Close table">
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="sales-table">
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="text-nowrap">ID</th>
                        <th scope="col" class="text-nowrap">Customer</th>
                        <th scope="col" class="text-nowrap">Cart</th>
                        <th scope="col" class="text-nowrap">Date</th>
                        <th scope="col" class="text-nowrap">Payment Method</th>
                        <th scope="col" class="text-nowrap">Amount</th>
                        <th scope="col" class="text-nowrap">Receipt</th>
                        <th scope="col" class="text-nowrap">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Skeleton Loading Rows -->
                    <tr class="skeleton-row" id="skeleton-template">
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-50"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                    </tr>
                    <!-- Repeat skeleton rows for better loading appearance -->
                    <tr class="skeleton-row">
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-50"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                    </tr>
                    <tr class="skeleton-row">
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-100"></div></td>
                        <td><div class="skeleton skeleton-text w-75"></div></td>
                        <td><div class="skeleton skeleton-text w-50"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                        <td><div class="skeleton skeleton-button"></div></td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
