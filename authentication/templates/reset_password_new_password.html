{% extends "auth_base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Set New Password</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'new_password' token email %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input
                type="password"
                id="new_password"
                name="new_password"
                class="form-control"
                placeholder="Enter your new password"
                value="{{ request.POST.new_password }}"
                required
              />
              {% if errors.password %}
              <div class="text-danger mt-2">{{ errors.password }}</div>
              {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
