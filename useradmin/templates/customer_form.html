{% load static %}
<link rel="stylesheet" href="{% static 'css/customer_form.css' %}">
<div class="col-md-12 mb-3" style="overflow-y: auto; flex: 1; margin-bottom: 10px; height: 70vh">
    <form method="POST" action="{% url 'customer' %}" id="customerForm">
        {% csrf_token %}
        <div class="row">
            <input type="hidden" id="id" name="customer_id" value="">
             
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                    <label for="first_name">First Name</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="last_name" name="last_name" maxlength="255" placeholder="Last Name" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
                    <label for="date_of_birth">Date of Birth</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                    <label for="email"  >Email</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone_number" name="phone_number"  required pattern="+?[1-9]\d{1,14}" placeholder="Phone Number">
                    <label for="phone_number">Phone Number</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Address"></textarea>
                    <label for="address" class="form-label">Address</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="allergies" name="allergies" rows="3" placeholder="Allergies"></textarea>
                    <label for="allergies">Allergies</label>
                </div>
            </div>
        </div>

      
    </form>
</div>
