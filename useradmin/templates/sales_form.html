{% load static %}
<link rel="stylesheet" href="{% static 'css/purchase_form.css' %}">
<div class="col-md-12 mb-3" style="overflow-y: auto; flex: 1; margin-bottom: 10px; height: 70vh">
    <form method="POST" action="{% url 'sales' %}" id="salesForm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="customer" class="form-label">Customer</label>
                <select class="form-control" id="customer" name="customer" required>
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="medicine" class="form-label">Medicine</label>
                <select class="form-control" id="medicine" name="medicine" required>
                    {% for medicine in medicines %}
                        <option value="{{ medicine.id }}" data-prescription="{{ medicine.is_prescription_required|yesno:'true,false' }}" data-price="{{ medicine.price }}">
                            {{ medicine.name }} - RWF{{ medicine.price }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="total_price" class="form-label">Total Price</label>
                <div id="total_price_display" class="currency-display" data-rwf="0"></div>

            </div>
        </div>
    </form>
</div>

<!-- Modal for Prescription Details -->
<div class="modal fade" id="prescriptionModal" tabindex="-1" aria-labelledby="prescriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="prescriptionModalLabel">Prescription Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="prescriptionForm">
                    <div class="mb-3">
                        <label for="doctor_name" class="form-label">Doctor's Name</label>
                        <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="prescription_date" class="form-label">Prescription Date</label>
                        <input type="date" class="form-control" id="prescription_date" name="prescription_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="dosage" class="form-label">Dosage</label>
                        <input type="text" class="form-control" id="dosage" name="dosage" required>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="savePrescription">Save Prescription</button>
            </div>
        </div>
    </div>
</div>
