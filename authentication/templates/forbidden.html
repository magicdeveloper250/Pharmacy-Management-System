{% extends "base.html" %}

{% block content %}
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-lock text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-4">Access Denied</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3">Permission Required</h2>
                    <p class="text-muted mb-4">
                        Sorry, you don't have permission to access this page. Please contact your administrator if you believe this is an error.
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button onclick="window.history.back()" class="btn btn-outline-secondary me-sm-2">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                         
                    </div>
                </div>
            </div>
            <p class="mt-4 text-muted">
                Error Code: 403 Forbidden
            </p>
        </div>
    </div>
 {% endblock %}
