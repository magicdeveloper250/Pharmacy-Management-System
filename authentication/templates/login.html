{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0"> </i> Login</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}?next={{next}}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="identifier" class="form-label">Email or Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="text"
                  id="identifier"
                  name="identifier"
                  class="form-control"
                  placeholder="Enter your email or phone number"
                  value="{{ request.POST.identifier }}"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Correct Horse Battery Staple"
                  value="{{ request.POST.password }}"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none"> Create an account</a>.</p>
            <p>Forgot your password? <a href="{% url 'reset_password' %}" class="text-decoration-none">  Reset it</a>.</p>
            <p><a href="{% url 'index' %}" class="text-decoration-none"><i class="fas fa-home"></i> Go to Home</a></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
