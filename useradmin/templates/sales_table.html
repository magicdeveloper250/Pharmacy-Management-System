{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">

<div id="sales-table-container" class="col-md-12 mb-3" style="height: 40vh; overflow-y: auto; resize: vertical;">
    <!-- Search Box -->
    <div id="table-search-box" class="d-flex justify-content-between mb-2">
        <div class="input-group w-50">
            <input type="text" id="search-sales" class="form-control" placeholder="Search sales..." aria-label="Search sales">
            <button id="search-button" class="btn btn-secondary">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Sales Table -->
    <table class="table table-bordered table-striped" id="sales-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Cart</th>
                <th>Date</th>
                <th>Payment Method</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.customer.first_name }} {{ sale.customer.last_name }}</td>
                    <td>{{ sale.medicine.name }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>${{ sale.total_price }}</td>
                    <td>{{ sale.sale_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
