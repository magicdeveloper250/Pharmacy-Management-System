{% extends "base.html" %}

{% block content %}
<!-- Reset Password Form Container -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Reset Password</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}

            <!-- Email Input with Icon -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  value="{{ request.POST.email }}"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Reset Password</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <!-- Home Link -->
            <p><a href="{% url 'index' %}" class="text-decoration-none"><i class="fas fa-home"></i> Go to Home</a></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
