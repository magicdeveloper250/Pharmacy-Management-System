{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
<link rel="stylesheet" href="{%static 'css/customer_table.css'%}">
<div id="table-container" class="col-md-12 mb-3">
    <div id="table-search-box" class="d-flex justify-content-between mb-2">
        <div id="drag-handle" style="display: none; cursor: move; background-color: #f0f0f0; padding: 5px; text-align: center;">
            <i class="fa fa-arrows-alt fa-lg"></i>
        </div>
        <div class="customer-search">
            <input type="text" id="search-customer" class="form-control" placeholder="Search customer..." aria-label="Search customer">
            <button id="search-button" class="btn btn-secondary">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
        <div>
            <button id="pip-toggle" class="btn btn-primary"> <i class="fa fa-expand"></i></button>
        </div>
        <button class="btn btn-outline-tertiary border-0 btn-table-close"> <i class="fa fa-close fa-lg"></i></button>
    </div>

    <table class="table table-bordered table-striped" id="customer-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Allergies</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically populated -->
        </tbody>
    </table>
</div>
