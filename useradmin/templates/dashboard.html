{% load static %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <div class="container mt-0">
        <div class="row mb-3">
            <div class="col-md-6">
                <h1><i class="fas fa-home"></i> Dashboard</h1>
            </div>
            <div class="col-md-6 text-end">
                <i class="fas fa-cog fa-2x"></i>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card card-statistics">
                    <i class="fas fa-users card-icon text-warning"></i>
                    <div>
                        <h5>5</h5>
                        <p>Total Customers</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-statistics">
                    <i class="fas fa-truck card-icon text-warning"></i>
                    <div>
                        <h5>16</h5>
                        <p>Total Suppliers</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-statistics">
                    <i class="fas fa-pills card-icon text-warning"></i>
                    <div>
                        <h5>4</h5>
                        <p>Total Medicines</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-statistics">
                    <i class="fas fa-file-invoice card-icon text-warning"></i>
                    <div>
                        <h5>2</h5>
                        <p>Total Invoices</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Section -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="report-card">
                    <h5>Today's Report</h5>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>Total Sales</td>
                                <td><span class="text-success">Rs. 2656</span></td>
                            </tr>
                            <tr>
                                <td>Total Purchases</td>
                                <td><span class="text-danger">Rs. 0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-4 dashboard-actions g-3">
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-file-invoice fa-2x mb-2"></i>
                    <h6>Create New Invoice</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-user-plus fa-2x mb-2"></i>
                    <h6>Add New Customer</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-pills fa-2x mb-2"></i>
                    <h6>Add New Medicine</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-handshake fa-2x mb-2"></i>
                    <h6>Add New Supplier</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-chart-bar fa-2x mb-2"></i>
                    <h6>Add New Purchase</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-file-alt fa-2x mb-2"></i>
                    <h6>Sales Report</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <i class="fas fa-file-alt fa-2x mb-2"></i>
                    <h6>Purchase Report</h6>
                </div>
            </div>
        </div>
    </div>
